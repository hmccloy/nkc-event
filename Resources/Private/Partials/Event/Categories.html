<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{event.categories}">
    <p>
        <f:for each="{event.categories}" as="category" iteration="iterator">
            <f:if condition="{iterator.index} > 0">|</f:if>
            <f:link.page pageUid="{settings.flexform.pidList}" additionalParams="{tx_nkcevent_main: {searchRequest: {search: category.name}}}">{category.name}</f:link.page>
        </f:for>
    </p>
</f:if>
</html>
